<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок9</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style9.css">
    
</head>
<body>
    <div class="section">
        <div class="conteiner">
            <div class="row">
                <!-- Первый row под заголовок -->
                <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!-- Второй row под видео и форму -->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваше почта">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
       <div class="container">
            <!-- row под заголовок секции -->
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12 ">
                <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
            </div> 
        
        <!-- Блок с преимуществами  -->
        <div class="feature">
            <div class="row text-center">
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/1.png" alt="1 преимущуство">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/2.png" alt="2 преимущуство">
                        <p>Вторрое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/3.png" alt="3 преимущуство">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/4.png" alt="4 преимущуство">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg  form-btn center-block">Получить инструкцию</button>
       </div>
    </div>

</body>
</html>
